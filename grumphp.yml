grumphp:
    tasks:
        phpcsfixer:
            config: .php_cs
        phpstan:
            configuration: phpstan.neon
            memory_limit: "-1"
            use_grumphp_paths: false
            level: 7
        phpunit:
            testsuite: "Unit"
        phpcs:
            standard: 'PSR12'
            ignore_patterns:
                - /^src\/Migrations\/(.*)/
                - /^config\/(.*)/

    parallel:
        enabled: true
        max_workers: 4
